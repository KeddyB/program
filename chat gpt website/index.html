<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        /* Shared CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        nav {
            padding: 10px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            margin-right: 10px;
        }

        main {
            margin: 20px;
        }

        footer {
            padding: 10px;
            text-align: center;
        }

        /* Light mode CSS styles */
        .light-mode {
            background-color: #fff;
            color: #000;
        }

        .light-mode header {
            background-color: #eee;
        }

        .light-mode nav {
            background-color: #ddd;
        }

        .light-mode nav a {
            color: #000;
        }

        .light-mode footer {
            background-color: #eee;
        }

        /* Dark mode CSS styles */
        .dark-mode {
            background-color: #000;
            color: #fff;
        }

        .dark-mode header {
            background-color: #222;
        }

        .dark-mode nav {
            background-color: #111;
        }

        .dark-mode nav a {
            color: #fff;
        }

        .dark-mode footer {
            background-color: #222;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button onclick="toggleMode()">Toggle Mode</button>
    </nav>
    <main>
        <h2>About</h2>
        <p>This is a sample website created using HTML, JavaScript, and CSS.</p>
    </main>
    <footer>
        &copy; 2023 My Website. All rights reserved.
    </footer>

    <script>
        // JavaScript code
        function toggleMode() {
            var body = document.getElementsByTagName("body")[0];
            body.classList.toggle("light-mode");
            body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
