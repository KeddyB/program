<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div class="parent"
            style="position: absolute; 
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;">
        <!--player health-->
            <div
                style="
                    position: relative;
                    width: 100%;
                    height: 25px;
                    display: flex;
                    justify-content: flex-end;">
                <div
                    style="background-color: yellow;
                    width: 100%;
                    height: 25px;">
                </div>
                <div id="playerHealth" 
                    style="position: absolute;
                        background: blue;
                        right: 0;
                        top: 0;
                        bottom: 0;
                        width: 100%;">
                </div>
            </div>
            <!--timer-->
            <div id="timer"
                style="background-color: red;
                    width: 100px; 
                    height: 100px;
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;">
            </div>
            <!--enemy health-->
            <div
                style="position: relative;
                width: 100%;
                height: 25px;">
                <div style="background-color: yellow; height: 25px;"></div>
                <div
                    id="enemyHealth"
                    style="position: absolute;
                    background: blue;
                    right: 0;
                    left: 0;
                    top: 0;
                    bottom: 0;"
            ></div>
            </div>
        </div>
        <div 
            id="displayText"
            style="
                position: absolute; 
                color: white;  
                justify-content: center;
                align-items: center;
                left: 0; 
                right: 0; 
                top: 0; 
                bottom: 0;
                display: none;
            "
        >
            Tie
        </div>
        <canvas id="canvas1"></canvas>
        <script src="app.js"></script>
    </div>
</body>
</html>
